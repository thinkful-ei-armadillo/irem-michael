<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App Question Template</title>
</head>
<body>
    <header role="heading">
        <h1>Quiz App</h1>
        <div class="progress">
            <ul>
                <li>Question: <span class="qNum">1</span>/5</li>
                <li>Score: <span class="score">0</span></li>
            </ul>
        </div>
    </header>
    <main role="main">
        <div class="question">
            <h2>This is the question. What is the answer?</h2>
            <form>
                <label class="option">
                    <input type="radio" value="Answer 1" name="answer" required>
                    <span>Answer 1</span>
                </label>
                <br>
                <label class="option">
                    <input type="radio" value="Answer 2" name="answer" required>
                    <span>Answer 2</span>
                </label>
                <br>
                <label class="option">
                    <input type="radio" value="Answer 3" name="answer" required>
                    <span>Answer 3</span>
                </label>
                <br>
                <button type="submit" class="submitAnswer">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
